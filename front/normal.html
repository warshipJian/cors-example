<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <script>
    function loadXMLDoc() {
      var xhr = new XMLHttpRequest();
      xhr.open('get', 'http://127.0.0.1:85/index.html');
      xhr.onload = function () {
          document.getElementById("myDiv").innerHTML=xhr.responseText;
      };
      xhr.send();
    }
  </script>
  <body>
    <button type="button" onclick="loadXMLDoc()">点击测试</button>
    <p>请求结果</p>
    <div id="myDiv"><h2></h2></div>
  </body>
</html>
